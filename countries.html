<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Favorite Countries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="countries.css" />
    

    <style>
      .button {
          background-color: rgb(76, 76, 129);
          font-size: 16px;
          border: none;
          color: white;
          padding: 10px 24px;
          border-radius: 4px;
          box-shadow: 0 4px 12px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
      }
      .button:hover {
        background-color: #4CAF50; /* Green */
        color: white;
      }
    </style>
</head>
<body>
    <h1 style="color:rgb(200, 200, 255);">Favorite Countries</h1>
    <form id="enterCountry">
        <p>
            <label for="countryName">Enter Country</label>
            <input type="text" name="countryName">
        </p>
        <p>
            <label for="capital">Enter Capital</label>
            <input type="text" name = "capital">
        </p>
        <button class = "button" type="submit">Add Country</button>
        <button class = "button" type="reset">Clear</button>
    </form>

    <div id="countries"></div>
    <script src="countries.js"></script>
</body>
</html>
